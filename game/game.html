<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Jogo de Tênis - Partida</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container-fluid">
        <div class="scoreboard text-center py-3">
            <div class="row">
                <div class="col-md-4">
                    <img id="player1Photo" src="#" alt="Jogador 1" class="player-photo">
                    <h3 id="player1Name">Jogador 1</h3>
                    <p>Game: <span id="player1GameScore">0</span></p>
                    <p>Set: <span id="player1SetScore">0</span></p>
                    <p>Partida: <span id="player1MatchScore">0</span></p>
                </div>
                <div class="col-md-4">
                    <h2>Pontuação Atual</h2>
                    <p><span id="currentScore">00 - 00</span></p>
                    <!-- Controle de velocidade da bola -->
                    <div class="speed-control">
                        <label for="ballSpeedRange">Velocidade da Bola:</label>
                        <input type="range" id="ballSpeedRange" min="3" max="15" value="5">
                    </div>
                </div>
                <div class="col-md-4">
                    <img id="player2Photo" src="#" alt="Jogador 2" class="player-photo">
                    <h3 id="player2Name">Jogador 2</h3>
                    <p>Game: <span id="player2GameScore">0</span></p>
                    <p>Set: <span id="player2SetScore">0</span></p>
                    <p>Partida: <span id="player2MatchScore">0</span></p>
                </div>
            </div>
        </div>

        <!-- Seção central para a quadra -->
        <div class="court-area">
            <!-- Aqui estará o background personalizado -->
            <canvas id="gameCanvas"></canvas>
        </div>

        <!-- Seção de resumo do jogo -->
        <div class="game-summary">
            <br><br>
            <h3>Resumo do Jogo</h3>
            <ul id="gameSummaryList"></ul>
        </div>
    </div>

    <audio id="hitSound" src="sound/hit_sound.mp3" preload="auto"></audio>
    <audio id="cheerSound" src="sound/cheer_sound.mp3" preload="auto"></audio>
    <audio id="booSound" src="sound/boo_sound.mp3" preload="auto"></audio>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="game.js"></script>

    <div id="courtChangeMessage" class="court-change-message"></div>

</body>
</html>
