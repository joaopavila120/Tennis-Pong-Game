<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Jogo de Tênis</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Jogo de Tênis</h1>
        <form id="playerForm">
            <div class="row">
                <!-- Jogador 1 -->
                <div class="col-md-6">
                    <div class="card mb-4 animate__animated animate__fadeInLeft">
                        <div class="card-header">
                            <h2>Jogador 1</h2>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="player1Name">Nome:</label>
                                <input type="text" class="form-control" id="player1Name" name="player1Name" placeholder="Nome do Jogador 1">
                            </div>
                            <div class="form-group">
                                <label for="player1Photo">Foto:</label>
                                <input type="file" class="form-control-file" id="player1Photo" name="player1Photo" accept="image/*">
                            </div>
                            <!-- Prévia da foto -->
                            <img id="player1Preview" src="#" alt="Prévia da Foto do Jogador 1" class="img-fluid mt-2" style="display: none;">
                            <div class="form-check mt-3">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="starter" value="player1">
                                    Começar com este jogador
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Jogador 2 -->
                <div class="col-md-6">
                    <div class="card mb-4 animate__animated animate__fadeInRight">
                        <div class="card-header">
                            <h2>Jogador 2</h2>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="player2Name">Nome:</label>
                                <input type="text" class="form-control" id="player2Name" name="player2Name" placeholder="Nome do Jogador 2">
                            </div>
                            <div class="form-group">
                                <label for="player2Photo">Foto:</label>
                                <input type="file" class="form-control-file" id="player2Photo" name="player2Photo" accept="image/*">
                            </div>
                            <!-- Prévia da foto -->
                            <img id="player2Preview" src="#" alt="Prévia da Foto do Jogador 2" class="img-fluid mt-2" style="display: none;">
                            <div class="form-check mt-3">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="starter" value="player2">
                                    Começar com este jogador
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Botão para iniciar o jogo -->
            <div class="text-center">
                <button type="button" class="btn btn-primary btn-lg animate__animated animate__pulse animate__infinite" id="startGameButton">Iniciar Partida</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
